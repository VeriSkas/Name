<html>
    <head>
        <link rel="stylesheet" href="./style2.css">
        <title>Registration</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Регистрация</h1>
            <div class="cartRegistr">
                <form action="#">
                    <div>
                        <label for="name">Имя:</label>
                        <input class="name" type="text" placeholder="Введите ваше имя">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input class="email" type="text" placeholder="Введите ваш email">
                    </div>
                    <div>
                        <label for="password1">Пароль:</label>
                        <input class="password1" type="password" placeholder="Введите ваш пароль">
                    </div>
                    <div>
                        <label for="password2">Повторите пароль:</label>
                        <input class="password2" type="password" placeholder="Введите ваш пароль еще раз">
                    </div>
                    <div>
                        <label for="brthData">Дата рождения:</label>
                        <input class="brthData" type="date">
                    </div>
                    <div>
                        <label for="Women">Женщина</label>
                        <input class="Women" type="radio" name="gender">
                        <label for="Men">Мужчина</label>
                        <input class="Men" type="radio" name="gender">
                    </div>
                    <div>
                        <label for="child">Дети:</label>
                        <select class="child" name="child">
                            <option selected value="notChild">Не имею</option>
                            <option value="One">Один ребенок</option>
                            <option value="More">Два и более детей</option>
                        </select>
                    </div>
                    <div>
                        <input class="consent" type="checkbox">
                        <label for="consent">Согласны на обработку персональных данных: </label>
                        
                    </div>
                    <div class="buttons">
                        <button type="reset">Удалить</button>
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
