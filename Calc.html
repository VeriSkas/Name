<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styleCalc.css">
    </head>
    <body>
        <h1>Калькулятор 10 000</h1>
        <div class="calc">
            <div class="screen">
               <p>2*2+2=6</p>
               <p>2*2*22=88</p>
               <p>2*2+2=6</p>
               <p>2*2*22=88</p>
               <p>2*2+2=6</p>
               <p>2*2*22=88</p>
            </div>
            <div class="input"><input type="number"></div>
            <table class="mainTable" border="1">
                <tr>
                    <td>&larr;</td>
                    <td>CE</td>
                    <td>C</td>
                    <td>&plusmn;</td>
                    <td>&radic;</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                    <td>%</td>
                    </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                    <td>1/x</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                    <td rowspan="2">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>+</td>
                    </tr>
            </table>
        </div> 
    </body>
</html>
